version: '3.7'
services:
  nwserver:
    hostname: nwserver
    image: nwnxee/unified:build8193.6
    env_file: ${PWD-.}/config/tierras-sombrias.env
    stdin_open: true
    tty: true
    volumes:
      - ${PWD-.}/logs:/nwn/run/logs.0
      - ${PWD-.}/server/:/nwn/home
    restart: unless-stopped
    ports:
      - "127.0.0.1:5121:5121/udp"